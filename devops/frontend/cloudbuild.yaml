steps:
  - name: gcr.io/cloud-builders/npm
    args: [install]
    dir: "frontend"
  - name: gcr.io/cloud-builders/npm
    dir: "frontend"
    args: ["run", "create-env"]
    env:
      - "REACT_APP_BACKEND_URL=${_REACT_APP_BACKEND_URL}"
  - name: gcr.io/cloud-builders/npm
    args: [run, build]
    dir: "frontend"
  - name: gcr.io/cloud-builders/gcloud
    args: [app, deploy]
    dir: "frontend"
