version: "3.4"

services:
  postgresql:
    image: "postgres:11.3"
    environment:
      - POSTGRES_USER=the
      - POSTGRES_PASSWORD=cafe
      - POSTGRES_DB=theodercafe
    ports:
      - "5432:5432"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - "./frontend:/theodercafe/frontend"
      - "./frontend/node_modules"
    ports:
      - 3000:3000
